<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMe</title>


    <script src="https://kit.fontawesome.com/d7354cca80.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <!-- ========================== Start Header =========================== -->
    <header class="row">
        
        <div class="row"><button class="btn" onclick="leftMenu ()"><i class="fas fa-bars"></i></button></div>
        <p>PayMe</p>
        
        
    </header>
    <!-- ========================== End Header =========================== -->    

    <!-- ========================== Start Nav =========================== -->
    <nav id="nav" class="none-display row">
        <section class="perfil-area column small-12 row">
            <div class="usser-data column small-6 row">
                <div class="usser-image column small-12">
                    <div class="image-area"></div>
                </div>
                <div class="usser-nick column small-12">
                    <p>Nick del usuario</p>
                    <p>Profesi√≥n</p>
                </div>
            </div>
            <div class="icon-config-area column small-6">
                <i class="fas fa-cog"></i>
            </div>
        </section>
        <section class="rate-area column small-12 ">
            <button class="rate-pers">
                <p class="subtitle">
                    Tarifa guardada<br>
                    <a class="subtitle-2">Detalles tarifa</a>
                </p> 
            </button>
            <button class="rate-pers">
                <p class="subtitle">
                    Tarifa guardada<br>
                    <a class="subtitle-2">Detalles tarifa</a>
                </p> 
            </button>
            <button class="rate-pers">
                <p class="subtitle">
                    Tarifa guardada<br>
                    <a class="subtitle-2">Detalles tarifa</a>
                </p> 
            </button>
            
            
            
            
            
        </section>
    </nav>
    <!-- ========================== End Nav =========================== -->
    


    


    <!-- ========================== Start Main Site =========================== -->
    <main>
        <!-- Area for rate that usser chooses -->
        <section class="used-rate">
            <input type="text" class="rate-name" value="Tarifa no indicada" disabled>
        </section>
        <!-- Area for price to get paid -->
        <section class="price-circle">
            <input type="text" class="price" value="99$" disabled>
        </section>
        <!-- Area with the input that define the usser -->
        <section>
            <input type="text">
        </section>
    </main>
    <!-- ========================== End Main Site =========================== -->


    <!-- ========================== Start Footer =========================== -->

    <footer>
        <div class="submenu">
            <button>
                <i class="fas fa-redo-alt"></i><br>
                Recargar
            </button>
        </div>
        <div class="submenu">
            <button>
                <i class="fas fa-plus"></i><br>
                Nuevo
            </button>
        </div>
    </footer>


        
    <!-- ========================== End Footer =========================== -->





    
    <script src="js/main.js"></script>
</body>
</html>
